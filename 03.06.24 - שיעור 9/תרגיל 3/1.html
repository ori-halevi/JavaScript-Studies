<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="head-div">
    <div class="clock-frame-div">
      <div class="the-second-dots-div">
        <div class="first-floor">
          <button class="reset-button">reset</button>
        </div>
        <div class="second-floor">
          <div class="hours-div">00</div>
          <div class="colon-div">:</div>
          <div class="minutes-div">00</div>
          <div class="colon-div">:</div>
          <div class="seconds-div">00</div>
        </div>
        <div class="third-floor">
          <button class="start-stop-buttons start-button">start</button>
          <button class="start-stop-buttons stop-button">stop</button>
        </div>
      </div>
    </div>
  </div>

  <script src="1.js"></script>
</body>
